{% extends 'MarketPlaceApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger"   href="#page-top">SITE Marketplace</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/">Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<br>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="post"  novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary">Log in</button>
            <!-- <strong>don't have an account?</strong><a href="/signup">Sign up</a> -->
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
